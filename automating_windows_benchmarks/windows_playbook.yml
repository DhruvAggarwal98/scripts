  - name: |
      .
      Control-ID: 19.5.1.1
      Title: (L1) Ensure 'Turn off toast notifications on the lock screen' is set to 'Enabled'
      Description: This policy setting turns off toast notifications on the lock screen.  The recommended state for this setting is `Enabled`.
      Rationale: While this feature can be handy for users, applications that provide toast notifications might display sensitive personal or business data while the device is left unattended.
    module:

  - name: |
      .
      Control-ID: 19.7.4.1
      Title: (L1) Ensure 'Do not preserve zone information in file attachments' is set to 'Disabled'
      Description: This policy setting allows you to manage whether Windows marks file attachments with information about their zone of origin (such as restricted, Internet, intranet, local). This requires NTFS in order to function correctly, and will fail without notice on FAT32. By not preserving the zone information, Windows cannot make proper risk assessments.  The recommended state for this setting is: `Disabled`.  **Note:** The Attachment Manager feature warns users when opening or executing files which are marked as being from an untrusted source, unless/until the file's zone information has been removed via the "Unblock" button on the file's properties or via a separate tool such as [Microsoft Sysinternals Streams](https://docs.microsoft.com/en-us/sysinternals/downloads/streams).
      Rationale: A file that is downloaded from a computer in the Internet or Restricted Sites zone may be moved to a location that makes it appear safe, like an intranet file share, and executed by an unsuspecting user. The Attachment Manager feature will warn users when opening or executing files which are marked as being from an untrusted source, unless/until the file's zone information has been removed.
    module:

  - name: |
      .
      Control-ID: 19.7.4.2
      Title: (L1) Ensure 'Notify antivirus programs when opening attachments' is set to 'Enabled'
      Description: This policy setting manages the behavior for notifying registered antivirus programs. If multiple programs are registered, they will all be notified.  The recommended state for this setting is: `Enabled`.  **Note:** An updated antivirus program must be installed for this policy setting to function properly.
      Rationale: Antivirus programs that do not perform on-access checks may not be able to scan downloaded files.
    module:

  - name: |
      .
      Control-ID: 19.7.7.1
      Title: (L1) Ensure 'Configure Windows spotlight on lock screen' is set to Disabled'
      Description: This policy setting lets you configure Windows Spotlight on the lock screen.   The recommended state for this setting is: `Disabled`.  **Note:** [Per Microsoft TechNet](https://technet.microsoft.com/en-us/itpro/windows/manage/group-policies-for-enterprise-and-education-editions), this policy setting only applies to Windows 10 Enterprise and Windows 10 Education editions.
      Rationale: Enabling this setting will help ensure your data is not shared with any third party. The Windows Spotlight feature collects data and uses that data to display suggested apps as well as images from the internet.
    module:

  - name: |
      .
      Control-ID: 19.7.7.2
      Title: (L1) Ensure 'Do not suggest third-party content in Windows spotlight' is set to 'Enabled'
      Description: This policy setting determines whether Windows will suggest apps and content from third-party software publishers.  The recommended state for this setting is: `Enabled`.
      Rationale: Enabling this setting will help ensure your data is not shared with any third party. The Windows Spotlight feature collects data and uses that data to display suggested apps as well as images from the internet.
    module:

  - name: |
      .
      Control-ID: 19.7.26.1
      Title: (L1) Ensure 'Prevent users from sharing files within their profile.' is set to 'Enabled'
      Description: This policy setting determines whether users can share files within their profile. By default, users are allowed to share files within their profile to other users on their network after an administrator opts in the computer. An administrator can opt in the computer by using the sharing wizard to share a file within their profile.  The recommended state for this setting is: `Enabled`.
      Rationale: If not properly configured, a user could accidentally share sensitive data with unauthorized users. In an enterprise managed environment, the company should provide a managed location for file sharing, such as a file server or SharePoint, instead of the user sharing files directly from their own user profile.
    module:

  - name: |
      .
      Control-ID: 19.7.41.1
      Title: (L1) Ensure 'Always install with elevated privileges' is set to 'Disabled'
      Description: This setting controls whether or not Windows Installer should use system permissions when it installs any program on the system.  **Note:** This setting appears both in the Computer Configuration and User Configuration folders. To make this setting effective, you must enable the setting in both folders.  **Caution:** If enabled, skilled users can take advantage of the permissions this setting grants to change their privileges and gain permanent access to restricted files and folders. Note that the User Configuration version of this setting is not guaranteed to be secure.  The recommended state for this setting is: `Disabled`.
      Rationale: Users with limited privileges can exploit this feature by creating a Windows Installer installation package that creates a new local account that belongs to the local built-in Administrators group, adds their current account to the local built-in Administrators group, installs malicious software, or performs other unauthorized activities.
